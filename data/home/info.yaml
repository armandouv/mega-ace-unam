  title: "¿Qué es Blockchain?"
  text: "Es un sistema de registro distribuido que se utiliza para registrar transacciones y mantener una base de datos compartida. Utiliza tecnología de criptografía para asegurar la integridad de la información almacenada, y permite que varios usuarios tengan acceso a la base de datos sin la necesidad de un intermediario centralizado. Es conocido principalmente por ser la tecnología subyacente a la criptomoneda Bitcoin, pero se está utilizando cada vez más en una variedad de aplicaciones, como el seguimiento de activos, la gestión de contratos y la votación electrónica."
